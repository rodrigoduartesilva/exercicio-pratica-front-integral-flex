<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Feedback</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container-maior">
            <img class="fechar" src="./assets/botao-fechar.svg" alt="Fechar">
            <p>
                How satisfied are you with our customer support performance?
            </p>
            <div class="emoji">
                <div class="emoji-unhappy">
                    <img src="./assets/emoji-triste.svg" alt="Triste"> <br>
                    <span>Unhappy</span>
                </div>
                <div class="emoji-neutral">
                    <img src="./assets/emoji-neutro.svg" alt="Neutro"> <br>
                    <span>Neutral</span>
                </div>
                <div class="emoji-satisfied">
                    <img src="./assets/emoji-feliz.svg" alt="Feliz"> <br>
                    <span>Satisfied</span>
                </div>
            </div>

            <a href="#" class="button">Close</a>
        </div>

        <div class="container-menor">
            <img class="fechar-menor" src="./assets/botao-fechar.svg" alt="Fechar">
            <img src="./assets/coracao.svg" alt="Coração">
            <h1>Thank you, James!</h1>
            <p>
                We’ll use your feedback to improve our customer support performance.
            </p>

            <span><a class="comment" href="#">Write a comment</a> <a class="button-done" href="#">Done</a></span>
        </div>
    </main>
</body>
</html>
