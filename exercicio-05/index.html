<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards de usuários</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <link href="./card01.css" rel="stylesheet">
    <link href="./card02.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="card-1">
            <div class="container-cima">
                <img src="./assets/jenny.png" alt="Jenny Molla">
                <span>Jenny Molla<p>UX Designer</p></span>
                <a class="button-card-1" href="#"><img src="./assets/icone-usuario.svg" alt="Botão">Seguir</a>
            </div>
            <div class="container-baixo">
                <img class="design1" src="./assets/design1.png" alt="Design 1">
                <img class="design2" src="./assets/design2.png" alt="Design 2">
                <img class="design3" src="./assets/design3.png" alt="Design 3">
            </div>
        </div>
        <div class="card-2">
            <img class="profile-card-2" src="./assets/jenny.png" alt="Jenny Molla">
            <div class="middle">
                <span>Usuário<p>UX Designer</p></span><br>
                <a class="button-card-2" href="#"><img src="./assets/icone-usuario-dark.svg" alt="Botão">Seguindo</a>
            </div>
            <img class="design4" src="./assets/design4.png" alt="Design 4">
            <img class="design5" src="./assets/design5.png" alt="Design 5">
            <img class="design6" src="./assets/design6.png" alt="Design 6">
        </div>
    </main>
</body>
</html>
